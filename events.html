<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body onload="cargar()">
	<p>
		<h1 id="texto" onmouseover="In()" onmouseout="Out()">Funcionalidad de eventos</h1>
		<input type="text" onkeypress="Write()">
	</p>
	<script type="text/javascript">
		function cargar() {
			console.log("La pagina se ha cargado correctamente");
		}

		function In() {
			document.getElementById("texto").style.color = "red";
		}

		function Out() {
			document.getElementById("texto").style.color = "black";
		}

		function Write() {
			console.log("Entrada detectada");
		}
	</script>
</body>
</html>
